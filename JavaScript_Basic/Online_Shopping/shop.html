<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Shopping Mall</title>

    <meta name="author" content="박덕원">
    <meta name="description" content="Simple Shopping Mall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./active_refect.js" defer></script>
</head>
<body>
    <div class="body_container">
        <section class="section">

            <div class="logo"><img src="./imgs/logo.png" alt="logo"></div>

            <ul class="nav">
                <li class="blue t-shirt" id="t-shirt"><div data-value="t-shirt"></div></li>
                <li class="blue pants" id="pants"><div data-value="pants"></div></li>
                <li class="blue skirt" id="skirt"><div data-value="skirt"></div></li>
                <li class="b_button" id="blue"><button data-value="blue">Blue</button></li>
                <li class="Y_button" id="yellow"><button data-value="yellow">Yellow</button></li>
                <li class="P_button" id="pink"><button data-value="pink">Pink</button></li>
            </ul>

            <ul class="content">
                
            </ul>
        </section>
    </div>
</body>
</html>
